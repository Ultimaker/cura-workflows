name: unit-test

on:
  workflow_call:
    inputs:
      test_use_ctest:
        required: false
        default: false
        type: boolean

      test_use_pytest:
        required: false
        default: false
        type: boolean

      conan_extra_args:
        required: false
        default: ""
        type: string

permissions:
  contents: read

jobs:
  testing:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Setup the build environment
        uses: ultimaker/cura-workflows/.github/actions/setup-build-environment@NP-637_conan_v2_wasm  # Change to `main` after merge
        with:
          install_system_dependencies: true

      - name: Install dependencies and build unit test
        run: conan build . -s build_type=Release --build=missing --update -c tools.build:skip_test=False ${{ inputs.test_use_pytest && '-g VirtualPythonEnv -c user.generator.virtual_python_env:dev_tools=True' || '' }} ${{ inputs.conan_extra_args }}

      - name: Run ctest-based unit test
        if: ${{ inputs.test_use_ctest }}
        run: ctest --output-junit unit_tests_results.xml
        working-directory: build/Release/tests

      - name: Run pytest-based unit test
        if: ${{ inputs.test_use_pytest }}
        run: |
          source ../build/generators/virtual_python_env.sh
          pytest --junitxml=unit_tests_results.xml || true
        working-directory: tests

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./**/unit_tests_results.xml

      - name: Upload metadata
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-metadata
          path: ${{ github.event_path }}
